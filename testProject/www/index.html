<!DOCTYPE html>
<html>
    <head>
        <title>Cordova PDF Generator Plugin Test</title>

        <meta name="viewport" content="user-scalable=no, initial-scale=1,
              maximum-scale=1, minimum-scale=1, width=device-width,
              height=device-height" />
    </head>
    <body>
        <div class="app">
            <h1>Cordova PDF Generation Plugin Test</h1>

            <div>
                <button id="display-button" onclick="app.display()">Display (View)</button>
                <button id="print-button" onclick="app.print()">Display (Print)</button>
            </div>

            <div>
                <button id="previous-button" style="float: left;" onclick="app.previousPage()">Previous Page</button>
                <button id="next-button" style="float: right;" onclick="app.nextPage()">Next Page</button>
            </div>

            <img id="image-display"/>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
