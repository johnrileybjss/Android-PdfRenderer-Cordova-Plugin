<!DOCTYPE html>
<html>
    <head>
        <title>Cordova PDF Generator Plugin Test</title>

        <meta name="viewport" content="user-scalable=no, initial-scale=1,
              maximum-scale=1, minimum-scale=1, width=device-width,
              height=device-height" />

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div>
            <h1>Cordova PDF Generation Plugin Test</h1>

            <div><p id="error-message" class="padded clearFix red-text"></p></div>

            <div><small id="page-count" class="right padded">0/0</small></div>

            <div class="padded clearFix">
                <button id="previous-button" class="left" onclick="app.previousPage()">Previous Page</button>
                <button id="next-button" class="right" onclick="app.nextPage()">Next Page</button>
            </div>

            <img id="image-display"/>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
